<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sally's music</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/script.js" defer></script>

<style>


/* ------------MUSIC PAGE BG------------ */

#musicPage{
  position: absolute;
  top:0px;
  left:0px;
  width:101%;
}


/* ------------BUTTONS------------ */
#backButton{
  position: absolute;
  top:593px;
  right:624px;
  width:4.5%;
  z-index:1;
  cursor: pointer;
}

#forwardButton{
  position: absolute;
  top:547px;
  right:493px;
  width:4%;
  z-index:1;
  cursor: pointer;
}

#playButton{
  position: absolute;
  top:558px;
  right:542px;
  width:6.4%;
  z-index:1;
  cursor: pointer;
}

</style>


  </head>  
  
<!------ HTML ------>
<!------ HTML ------>
<!------ HTML ------>
<!------ HTML ------>  
  <body>


<!------------MUSIC PAGE BG------------>
    <div>
      <img id="musicPage" src="music-images/disco_musicPage.png">
      <img src="music-images/back.png" id="backButton" onmouseover="hoverBack()" onmouseout="hoveroffBack()">
      <img src="music-images/forward.png" id="forwardButton" onmouseover="hoverForward()" onmouseout="hoveroffForward()">
      <img src="music-images/play.png" id="playButton" onmouseover="hoverPlay()" onmouseout="hoveroffPlay()" onclick="togglePlay()">
    </div>

<audio id="myAudio" src="mymusic/Devliwi.m4a" ></audio>




<!------ JAVASCRIPT ------>
<!------ JAVASCRIPT ------>
<!------ JAVASCRIPT ------>
<!------ JAVASCRIPT ------>
<script>

//-----BACK BUTTON hover
function hoverBack() {
  var back= document.getElementById('backButton');
  back.src='music-images/backHover.png'             
}

function hoveroffBack() {
  var back= document.getElementById('backButton');
  back.src='music-images/back.png'             
}


//-----FORWARD BUTTON hover
function hoverForward() {
  var forward= document.getElementById('forwardButton');
  forward.src='music-images/forwardHover.png'             
}

function hoveroffForward() {
  var forward= document.getElementById('forwardButton');
  forward.src='music-images/forward.png'             
}


//-----PLAY BUTTON hover
function hoverPlay() {
  var play= document.getElementById('playButton');
  play.src='music-images/playHover.png'             
}

function hoveroffPlay() {
  var play= document.getElementById('playButton');
  play.src='music-images/play.png'             
}


//-----PLAY music
var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  if (isPlaying) {
    myAudio.pause()
  } else {
    myAudio.play();
  }
};
myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};



</script>
  </body>
  
  
</html>
